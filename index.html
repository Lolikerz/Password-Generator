<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        <div>
          How many characters? <input type="number" id="charNum" value="12" min="8" max="128" /><br />
          Lowercase: <input type="checkbox" id="low"/>
          Uppercase: <input type="checkbox" id="upr"/>
          Number: <input type="checkbox" id="num"/>
          Symbol: <input type="checkbox" id="sym"/><br />
          <button id="submit">Submit</button><br />
          Your Password: <input type="text" id="yourPw" size="80"/>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
